          <script>
          $(document).ready(function() {

   $('#loginForm').submit(function (event) {

      // submit되는 것을 막기

      event.preventDefault();

      console.log('start');

      // id, pwd 값 가져오기

      var cn = $("#cn").val();

      var pwd = $("#pwd").val();

      console.log(cn);

      // 서버로 post 방식 전송

      $.post("http://httpbin.org/post",

            { cn: cn,pwd:pwd},

            function(data) {

              // 서버로부터 응답을 받으면

              //alert(data.form.id + '님 로그인되었습니다.');

              var myModal = $('#myModal');

              myModal.modal();

              myModal.find('.modal-body').text(data.form.cn + '님 로그인되었습니다.')

            });

});
});
